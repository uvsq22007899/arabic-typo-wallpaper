<head>

  <!-- Calque utilisé pour changer la teinte du fond -->

<input id="tintPicker" type="color" value="#304c89">

<input id="sizeSlider" type="range" min="6" max="20" value="12" step="1" aria-label="Taille du texte">

  </div>
